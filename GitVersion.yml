mode: ContinuousDeployment
tag-prefix: v
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
  develop:
    regex: ^develop$
    mode: ContinuousDelivery
    label: alpha
    increment: Minor
  release:
    regex: ^release[/-]
    mode: ContinuousDelivery
    label: rc
    increment: None
  feature:
    regex: ^feature[/-]
    label: alpha
    increment: Minor
  hotfix:
    regex: ^hotfix[/-]
    label: beta
    increment: Patch
ignore:
  sha: []
