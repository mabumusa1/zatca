mode: ContinuousDeployment
tag-prefix: v
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
  feature:
    regex: ^feature[/-]
    label: alpha
    increment: Minor
  hotfix:
    regex: ^hotfix[/-]
    label: beta
    increment: Patch
ignore:
  sha: []
